      Төмендегі сурет қазіргі аватарды бейнелейді.
    text_upload_instructions: |
      Өлшемі 128 де 128 пиксел болатын өзіңіздің жеке аватарыңызды жүктеңіз. Одан үлкен файлдар осы өлшемге келетіндей болып қиылады.
