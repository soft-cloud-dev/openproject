                    我們很高興您的加入！我們建議嘗試一些方法來開始使用 OpenProject。

                    此演示專案提供專門針對 BIM 的角色、工作流程和工作包。

                    _嘗試以下步驟：_

                    1._邀請新成員加入您的專案：_→前往專案導覽中的[成員]({{opSetting:base_url}}/projects/demo-bim-project/members)。
                    2. _上傳並檢視 IFC 格式的 3D 模型：_ → 前往專案導覽中的 [BCF]({{opSetting:base_url}}/projects/demo-bim-project/bcf)。
                    3. _建立和管理直接在 IFC 模型中連結的 BCF 問題：_ → 到 [BCF]({{opSetting:base_url}}/projects/demo-bim-project/bcf) → 建立。
                    4. _查看專案中的工作：_ → 前往 [工作包]({{opSetting:base_url}}/projects/demo-bim-project/work_packages?query_props=%7B%22c%22%3A%5B%22type %22%2C%22id%22%2C%22主題%22%2C%22狀態%22%2C%22受讓人%22%2C%22優先級%22%5D%2C%22hl%22%3A% 22優先權%22%2C%22hi %22%3A%22startDate%3Aasc%22%2C%22f%22%3A%5B% 7B%22n%22%3A%22bcfIssue關聯%22%2C%22o%22%3A%22%3D%22%2C%22v%22%3A%5B%22f%22%5D%7D%5D%2C%22pa %22%3A1%2C%22pp%22 %3A100%2C%22dr%22%3A%22list%22%7D) 在專案導覽中。
                    5. _建立新的工作包：_→前往[工作包→建立]({{opSetting:base_url}}/projects/demo-bim-project/work_packages/new?query_props=%7B%22c%22%3A % 5B%22type%22%2C%22id%22%2C%22subject%22%2C%22status%22%2C%22受讓人%22%2C%22priority%22%5D%2C%22hl%22%3A% 22priority%22% 2C%22hi%22%3A%22startDate%3Aasc%22%2C%22f%22%3A%22startDate%3Aasc%22%2C%22f%22%3A%5B%7B% 22n%22% 3A%22bcfIssueAssociated%22%2C%22o%22%3A%22%3D%22%2C%22v%22%3A%5B%22f%22%5D%7D%5D%2C%22pa%22% 3A1%2C% 22pp%22%3A100%2C%22dr%22%3A%22list%22%7D&type=11）。
                    6._建立並更新甘特圖：_→前往[甘特圖]({{opSetting:base_url}}/projects/demo-bim-project/work_packages?query_props=%7B%22c%22%3A%5B %22type %22%2C%22id%22%2C%22subject%22%2C%22受讓人%22%2C%22負責%22%5D%2C%22tv%22%3Atrue%2C%22tzl%22%3A %22weeks%22%2C %22hl%22%3A%22優先級%22%2C%22hi%22%3Atrue%2C%22g%22%3A%22%22%2C%22t%22%3A%22startDate%3Aasc %22%2C%22f%22 %3A%5B%5D%2C%22pa%22%3A1%2C%22pp%22%3A100%2C%22dr%22%3A%22list%22%7D）在專案導航中。
                    7. _啟動其他模組：_ → 前往 [專案設定 → 模組]({{opSetting:base_url}}/projects/demo-bim-project/settings/modules)。
                    8. _查看圖塊視圖以大致了解 BCF 問題：_ → 到 [工作包]({{opSetting:base_url}}/projects/demo-bim-project/work_packages?query_props=%7B%22c% 22%3A %5B%22type%22%2C%22id%22%2C%22subject%22%2C%22status%22%2C%22受讓人%22%2C%22priority%22%5D%2C%22hl%22%3A% 22優先權%22%2C%22hi%22%3Atrue%2C%22g%22%3A%22%22%2C%22t%22%3A%22id%3Aasc%22%2C%22f%22%3A%5B% 5D% 2C%22pa%22%3A1%2C%22pp%22%3A100%2C%22dr%22%3A%22card%22%7D）
                    9. _工作敏捷嗎？建立一個新板：_ → 到 [Boards]({{opSetting:base_url}}/projects/demo-bim-project/boards)

                    在這裡您可以找到我們的[使用者指南](https://www.openproject.org/docs/user-guide/)。
                    如果您有任何疑問或需要支持，請告訴我們。聯絡我們：[support\[at\]openproject.com](mailto:support@openproject.com)。
