#English strings go here for Rails i18n
ko:
  plugin_openproject_recaptcha:
    name: "OpenProject ReCaptcha"
    description: "이 모듈은 로그인 시 recaptcha 확인을 제공합니다."
  recaptcha:
    label_recaptcha: "reCAPTCHA"
    button_please_wait: '기다려주십시오...'
    verify_account: "계정 인증"
    error_captcha: "계정을 인증할 수 없습니다. 관리자에게 문의하십시오."
    settings:
      website_key: '웹사이트 키("사이트 키"라고도 함)'
      response_limit: 'HCaptcha에 대한 응답 제한'
      response_limit_text: 'HCaptcha 응답을 유효로 처리하는 최대 문자 수입니다.'
      website_key_text: '이 도메인의 reCAPTCHA 관리 콘솔에서 만든 웹사이트 키를 입력하십시오.'
      secret_key: '비밀 키'
      secret_key_text: 'reCAPTCHA 관리 콘솔에서 만든 비밀 키를 입력하십시오.'
      type: 'reCAPTCHA 사용'
      type_disabled: 'reCAPTCHA 사용 안 함'
      type_v2: 'reCAPTCHA v2'
      type_v3: 'reCAPTCHA v3'
      type_hcaptcha: 'HCaptcha'
      type_turnstile: 'Cloudflare Turnstile™'
      captcha_description_html: >
        reCAPTCHA는 OpenProject 인스턴스에 대해 활성화할 수 있는 Google의 무료 서비스입니다. 활성화하면, 캡차를 아직 확인하지 않은 모든 사용자가 로그인할 때 캡차 양식이 렌더링됩니다. <br/> reCAPTCHA와 해당 버전 관련 세부 정보 그리고 웹사이트 및 비밀 키를 생성하는 방법은 다음 링크를 참조하세요: %{recaptcha_link} <br/> HCaptcha는 reCAPTCHA를 사용하고 싶지 않은 경우 사용할 수 있는 Google의 무료 대체 서비스입니다. 자세한 내용은 다음 링크를 참조하세요: %{hcaptcha_link} <br/> Cloudflare Turnstile™은 동일한 수준의 보안을 제공하면서 사용자에게 보다 편리한 또 다른 대안입니다. 자세한 내용은 다음 링크를 참조하세요: %{turnstile_link}
