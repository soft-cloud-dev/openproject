                  text: |
                    Wir freuen uns, dass Sie dabei sind! Wir schlagen vor, dass Sie den unten aufgeführten ersten Schritten in OpenProject folgen.

                    _Probieren Sie die folgenden Schritte:_

                    1. *Laden Sie neue Mitglieder zu Ihrem Projekt ein*: &rightarrow; Gehen Sie zu [Mitglieder]({{opSetting:base_url}}/projects/your-scrum-project/members) in der Projektnavigation.
                    2. *Sehen Sie sich das Product Backlog und Sprint Backlog an*: &rightarrow; Navigieren Sie zu [Backlogs]({{opSetting:base_url}}/projects/your-scrum-project/backlogs) in der Projektnavigation.
                    3. *Betrachten Sie das Taskboard*: &rightarrow; Wechseln Sie zu [Backlogs]({{opSetting:base_url}}/projects/your-scrum-project/backlogs) &rightarrow; Klicken Sie auf den Pfeil auf der rechten Seiten des Sprints &rightarrow; Wählen Sie [Taskboard](##sprint:scrum_project__version__sprint_1).
                    4. *Erstellen Sie ein neues Arbeitspaket*: &rightarrow; Gehen Sie zu [Arbeitspakete &rightarrow; Erstellen]({{opSetting:base_url}}/projects/your-scrum-project/work_packages/new).
                    5. *Erstellen und aktualisieren Sie einen Projektplan*: &rightarrow; Gehen Sie zu [Projektplan](##query:scrum_project__query__project_plan) in der Projektnavigation.
                    6. *Erstellen Sie ein Sprint-Wiki*: &rightarrow; Navigieren Sie zu [Backlogs]({{opSetting:base_url}}/projects/your-scrum-project/backlogs) und öffnen Sie das Sprint-Wiki aus dem rechten Dropdown-Menü des Sprints. Sie können das [Wiki Template]({{opSetting:base_url}}/projects/your-scrum-project/wiki/) basierend auf Ihren Anforderungen bearbeiten.
                    7. *Aktivieren Sie zusätzliche Module*: &rightarrow; Wechseln Sie zu [Projektkonfiguration &rightarrow; Module]({{opSetting:base_url}}/projects/your-scrum-project/settings/modules).

                    Zusätzlich finden Sie hier unser [Nutzungshandbuch](https://www.openproject.org/de/docs/nutzungshandbuch/).
                    Lassen Sie uns gerne wissen, wenn Sie Fragen haben oder Unterstützung benötigen. Kontaktieren Sie uns: [support[at]openproject.com](mailto:support@openproject.com).
