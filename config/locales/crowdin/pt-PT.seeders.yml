              name: Sprint 1
              wiki:
                title: Sprint 1
                content: |
                  ### Reunião de planeamento do Sprint

                  _Documente aqui os tópicos da reunião de planeamento do Sprint_

                  * Tempo atribuído (8 h)
                  * Entrada: Lista de acumulados de produto
                  * Saída: Lista de acumulados do Sprint

                  * Dividido em dois períodos adicionais de 4 h:

                      * O Proprietário do Produto apresenta a [Lista de acumulados de produto]({{opSetting:base_url}}/projects/your-scrum-project/backlogs) e as prioridades para a equipa e explica o Objetivo do Sprint, com o qual a equipa deve concordar. Juntos, dão prioridade aos tópicos da Lista de acumulados de produto que a equipa irá tratar no próximo sprint. A equipa compromete-se com a entrega que foi discutida.
                      * A equipa planeia autonomamente (sem o Proprietário do Produto) em pormenor e divide as tarefas a partir dos requisitos discutidos para consolidar uma [Lista de acumulados do Sprint]({{opSetting:base_url}}/projects/your-scrum-project/backlogs).


                  ### Reunião diária do Scrum

                  _Documente aqui os tópicos da reunião diária do Scrum_

                  * Reunião breve diária sobre o estado da equipa.
                  * Tempo atribuído (máx. 15 min).
                  * Reunião de pé para debater os seguintes temas do [Quadro de tarefas](##sprint:scrum_project__version__sprint_1).
                      * O que tenciono fazer até à próxima reunião diária do Scrum?
                      * O que é que bloqueou o meu trabalho (Impedimentos)?
                  * O Scrum Master modera e anota [Impedimentos do Sprint](##sprint:scrum_project__version__sprint_1).
                  * O Proprietário do Produto pode participar para se manter informado.

                  ### Reunião de revisão do Sprint

                  _Documente aqui os tópicos da reunião de revisão do Sprint_

                  * Tempo atribuído (4 h).
                  * No máximo, uma hora de preparação por pessoa.
                  * A equipa mostra ao proprietário do produto e a outras pessoas interessadas o que foi alcançado neste sprint.
                  * Importante: sem guias e sem PowerPoint! Apenas deve ser demonstrada a funcionalidade do produto acabado (incrementos).
                  * O feedback do Proprietário do Produto, das partes interessadas e de outros é desejado e será incluído no trabalho futuro.
                  * Com base nas funcionalidades demonstradas, o Proprietário do Produto decide avançar com este incremento ou desenvolvê-lo mais. Esta possibilidade permite um retorno sobre o investimento antecipado.


                  ### Retrospetiva do Sprint

                  _Documente aqui os tópicos da reunião de retrospetiva do Sprint_

                  * Tempo atribuído (3 h).
                  * Após a revisão do Sprint, será moderado pelo Scrum Master.
                  * A equipa discute o sprint: o que correu bem, o que precisa de ser melhorado para ser mais produtivo no próximo sprint ou até para se divertirem mais.
