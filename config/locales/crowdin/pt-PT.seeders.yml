      welcome:
        title: Damos-lhe as boas-vindas ao OpenProject!
        text: |
          O OpenProject é o principal software de gestão de projetos de código aberto. Suporta a gestão de projetos clássica, ágil e híbrida e dá-lhe controlo total sobre os seus dados.

          Características principais e casos de utilização:

          * [Gestão de portefólio de projetos](https://www.openproject.org/collaboration-software-features/project-portfolio-management/)
          * [Planeamento e programação de projetos](https://www.openproject.org/collaboration-software-features/project-planning-scheduling/)
          * [Gestão de tarefas e acompanhamento de problemas](https://www.openproject.org/collaboration-software-features/task-management/)
          * [Quadros Agile (Scrum e Kanban)](https://www.openproject.org/collaboration-software-features/agile-project-management/)
          * [Gestão de requisitos e planeamento de versões](https://www.openproject.org/collaboration-software-features/product-development/)
          * [Controlo de tempo e de custos, orçamentos](https://www.openproject.org/collaboration-software-features/time-tracking/)
          * [Colaboração em equipa e documentação](https://www.openproject.org/collaboration-software-features/team-collaboration/)

          Damos-lhe as boas-vindas ao futuro da gestão de projetos.

          Para administradores: pode alterar este texto de boas-vindas [aqui]({{opSetting:base_url}}/admin/settings/general).
