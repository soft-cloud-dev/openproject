              wiki:
                title: 衝刺1
                content: |
                  ### Sprint 規劃會議

                  _請在此記錄 Sprint 規劃會議的主題_

                  * 時間框定 (8 小時)
                  * 輸入：產品 Backlog
                  * 輸出：Sprint Backlog

                  * 分成兩個額外的時間方塊（4 小時）：

                      * Product Owner 向團隊提出 [Product Backlog]({{opSetting:base_url}}/projects/your-scrum-project/backlogs) 和優先順序，並解釋 Sprint 目標，團隊必須同意。他們一起從 Product Backlog 中排列出團隊在下一個衝刺中要處理的主題的優先順序。團隊承諾完成所討論的交付。
                      * 團隊自主地(在沒有 Product Owner 的情況下)進行詳細計劃，並從討論的需求中分解任務，以整合出 [Sprint Backlog]({{opSetting:base_url}}/projects/your-scrum-project/backlogs).


                  #### 每日 Scrum 會議

                  _請在此記錄每日 Scrum 會議的主題_

                  * 簡短的團隊每日狀態會議。
                  * 時間框定(最多 15 分鐘)。
                  * 站立會議，討論 [任務板](##sprint:scrum_project__version__sprint_1) 中的下列主題。
                      * 在下一次每日 Scrum 之前，我打算做什麼？
                      * 什麼阻礙了我的工作(障礙)？
                  * Scrum Master 主持並記下 [Sprint Impediments](##sprint:scrum_project__version__sprint_1)。
                  * Product Owner 可能會參與，以便隨時掌握資訊。

                  ### Sprint Review 會議

                  _請在此記錄 Sprint Review 會議的主題_

                  * 時間框定 (4 小時)。
                  * 每人最多 1 小時的準備時間。
                  * 團隊向產品擁有者和其他有興趣的人展示這次衝刺的成果。
                  * 重要事項：無假人、無 PowerPoint！只需展示已完成的產品功能(增量)。
                  * 希望得到產品所有人、利害關係人及其他人士的反饋，並將其納入進一步的工作中。
                  * 基於所展示的功能，產品負責人決定使用此增量或進一步開發。這種可能性允許早期投資報酬率。


                  ### Sprint Retrospective

                  _請在此記錄 Sprint Retrospective 會議的主題_

                  * 時間框定 (3 小時)。
                  * Sprint Review 之後，將由 Scrum Master 主持。
                  * 團隊討論 Sprint：哪些地方做得好，哪些地方需要改進，以提高下一個 Sprint 的生產力，甚至是更多的樂趣。
