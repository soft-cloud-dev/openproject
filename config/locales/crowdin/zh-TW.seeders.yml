      welcome:
        title: 歡迎使用OpenProject
        text: |
          OpenProject 是領先的開放原始碼專案管理軟體。它支援傳統、敏捷以及混合式專案管理，並讓您完全控制您的資料。

          核心功能和用例：

          * 專案組合管理](https://www.openproject.org/collaboration-software-features/project-portfolio-management/)
          * 專案規劃與排程](https://www.openproject.org/collaboration-software-features/project-planning-scheduling/)
          * 任務管理與問題追蹤](https://www.openproject.org/collaboration-software-features/task-management/)
          * [Agile Boards (Scrum and Kanban)](https://www.openproject.org/collaboration-software-features/agile-project-management/)
          * 需求管理與發行規劃](https://www.openproject.org/collaboration-software-features/product-development/)
          * [時間與成本追蹤、預算](https://www.openproject.org/collaboration-software-features/time-tracking/)
          * [團隊協作與文件](https://www.openproject.org/collaboration-software-features/team-collaboration/)

          歡迎來到專案管理的未來。

          給管理員：您可以更改此歡迎文字 [在此]({{opSetting:base_url}}/admin/settings/general)。
