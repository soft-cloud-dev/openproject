      welcome:
        title: Вітаємо в OpenProject!
        text: |
          OpenProject – це провідне програмне забезпечення з відкритим кодом, що підтримує класичне, гібридне, а також гнучке керування проєктами й надає повний контроль над даними.

          Ключові функції і застосування:

          * [Керування портфоліо проєктів](https://www.openproject.org/collaboration-software-features/project-portfolio-management/)
          * [Планування проєктів і їх виконання](https://www.openproject.org/collaboration-software-features/project-planning-scheduling/)
          * [Керування завданнями й відстеження помилок](https://www.openproject.org/collaboration-software-features/task-management/)
          * [Дошки Agile (Scrum і Kanban)](https://www.openproject.org/collaboration-software-features/agile-project-management/)
          * [Керування вимогами й планування випуску](https://www.openproject.org/collaboration-software-features/product-development/)
          * [Відстеження часу й витрат, бюджети](https://www.openproject.org/collaboration-software-features/time-tracking/)
          * [Співпраця в командах і документація](https://www.openproject.org/collaboration-software-features/team-collaboration/)

          Представляємо новий рівень керування проєктами.

          Для адміністраторів: ви можете змінити цей текст привітання [тут]({{opSetting:base_url}}/admin/settings/general).
