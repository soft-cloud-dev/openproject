                  text: |
                    Jsme rádi, že jste se připojili! Doporučujeme zkusit pár věcí pro začátek v OpenProject.

                    _Vyzkoušejte následující kroky:_[Backlogs]. *Pozvěte nové členy do svého projektu*: &rightarrow; Jděte do [Members]({{opSetting:base_url}}/projects/your-scrum-project/members) v projektové navigaci.
                    2. *Podívejte se na nevyřízené produkty a nevyřízené záznamy*: &rightarrow; Přejděte do [Backlogs]({{opSetting:base_url}}/projects/your-scrum-project/backlogs) v projektové navigaci.
                    3. *Zobrazit tvou tabulku*: &rightarrow; Přejdi na [Backlogs] ({{opSetting:base_url}}/projects/your-scrum-project/backlogs) &rightarrow; Klikni na šipku vpravo na Sprint &rightarrow; Vyberte [Pracovní tabuli](##sprint:scrum_project__version__sprint_1).
                    4. *Vytvořte nový pracovní balíček*: &rightarrow; Přejít na [Pracovní balíčky &rightarrow; Create]({{opSetting:base_url}}/projects/your-scrum-project/work_packages/new).
                    5. *Vytvořte a aktualizujte plán projektu*: &rightarrow; Jděte na [Plán projektu](##query:scrum_project__query__project_plan) v projektové navigaci.
                    6. *Vytvoř Sprint wiki*: &rightarrow; Přejít na [Backlogs]({{opSetting:base_url}}/projects/your-scrum-project/backlogs) a otevři wiki sprintu z nabídky vpravo v nabídce sprintu. Můžete upravit [wiki template]({{opSetting:base_url}}/projects/your-scrum-project/wiki/) na základě vašich potřeb.
                    7. *Aktivujte další moduly*: &rightarrow; Přejít na [Nastavení projektu &rightarrow; modulů]({{opSetting:base_url}}/projects/your-scrum-project/settings/modules).

                    Zde najdete naši [uživatelskou příručku](https://www. penproject.org/docs/user-guide/).
                    Prosím, dejte nám vědět, pokud máte nějaké dotazy nebo potřebujete podporu. Kontaktujte nás: [support[at]openproject.com](mailto:support@openproject.com).
