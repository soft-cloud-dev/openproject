              wiki:
                title: Sprint 1
                content: |
                  ### Schůzka plánování sprintu

                  _Prosím dokumentujte zde témata na schůzce plánování Sprintu_

                  * Uložený čas (8 h)
                  * Vstup: produkt Backlog
                  * Výstup: nevyřízené nevyhovění

                  * Rozděleno na dvě další časová pole 4 h:

                      * Vlastník produktu prezentuje [Backlog]({{opSetting:base_url}}/projekts/your-scrum-project/backlogs) a priority týmu a vysvětluje svůj orientační cíl. s nímž musí tým souhlasit. Dohromady upřednostňují témata z Nevyřízené produkty, o které se tým postará při dalším sprintu. Tým se zavazuje k diskutované zásilce.
                      * Tým plánuje samostatně (bez vlastníka produktu) a rozděluje úkoly z projednávaných požadavků na konsolidaci [Sprint Backlog]({{opSetting:base_url}}/projects/your-scrum-project/backlogs).


                  ### Denní schůzka na crum

                  _Prosím zdokumentujte zde témata na denní schůzce crum schůzky_

                  * Krátká denní schůzka o stavu týmu.
                  * Časové políčko (max. 15 min).
                  * Upřesnění schůzky k diskusi o následujících tématech z [pracovní tabule](##sprint:scrum_project__version__sprint_1).
                      * Co mám v plánu dělat do příštího denního drobech?
                      * Co zablokovalo mou práci (Impediments)?
                  * Mistrovství střihu droby a poznámky [Sprint Impediments](##sprint:scrum_project__version__sprint_1).
                  * Vlastník produktu se může zúčastnit, aby zůstal informovaný.

                  ### Sprint Review meeting

                  _Please document here to the Sprint Review meeting_

                  * Time boxed (4 h).
                  * Nejvýše jednu hodinu přípravy na osobu.
                  * Tým zobrazuje vlastníka produktu a další zúčastněné osoby, čeho bylo v tomto sprintu dosaženo.
                  * Důležité: žádné figuríny a žádný PowerPoint! Jen hotová funkčnost produktu (Přírůstky) by měla být prokázána.
                  * Zpětná vazba od vlastníka produktu, zúčastněných stran a dalších je žádoucí a bude zahrnuta do další práce.
                  * Na základě prokázaných funkcí se vlastník produktu rozhodne žít s tímto přírůstkem nebo jej dále rozvíjet. Tato možnost umožňuje předčasnou návratnost investice.


                  ### Sprint Retrospective

                  _Dokumentujte zde témata na schůzce Sprint Retrospective meeting_

                  * Uložený čas (3 h).
                  * Po recenzi bude upraveno Scrum Master.
                  * Tým diskutuje sprint: co se povedlo, co je třeba zlepšit, aby bylo produktivnější pro další sprint, nebo mít ještě více zábavy.
