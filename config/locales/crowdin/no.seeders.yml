      welcome:
        title: Velkommen til OpenProject!
        text: |
          OpenProject er den ledende programvaren for prosjektstyring med åpen kildekode. Det støtter klassisk, dynamisk og hybrid prosjektstyring og gir deg full kontroll over dine data.

          Kjernefunksjoner og bruk kasser:

          * [Prosjektportefølje Administrasjon](https://www.openproject.org/collaboration-software-features/project-portfolio-management/)
          * [Prosjektplanlegging og Tidsstyring](https://www.openproject.org/collaboration-software-features/project-planning-scheduling/)
          * [Oppgavestyring og sporing av utfordringer](https://www.open.org/collaboration-software-features/task-management/)
          * [Dynamiske tavler (Scrum og Kanban)](https://www.openproject.org/collaboration-software-features/agile-project-management/)
          * [Håndtering av krav og Planlegging av utgivelser](https://www.openproject.org/collaboration-software-features/product-development/)
          * [Tid og kostnadssporing, Budsjetter](https://www.openproject.org/collaboration-software-funksjoner/tidsporing/)
          * [Samarbeid i team og  Dokumentasjon](https://www.openproject.org/samarbeidsprogramvare -funksjoner/team-samarbeid

          Velkommen til fremtidig prosjektstyring.

          For Admins: Du kan endre denne velkomstteksten [here]({{opSetting:base_url}}/admin/settings/generelle).
