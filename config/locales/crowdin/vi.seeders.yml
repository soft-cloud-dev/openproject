              wiki:
                title: Sprint 1
                content: |
                  ### Cuộc họp lập kế hoạch Sprint

                  _Vui lòng ghi lại các chủ đề của cuộc họp lập kế hoạch Sprint ở đây_

                  * Giới hạn thời gian (8 h)
                  * Đầu vào: Danh sách sản phẩm
                  * Đầu ra: Danh sách Sprint

                  * Chia thành hai khoảng thời gian bổ sung 4 h:

                      * Chủ sở hữu sản phẩm trình bày [Danh sách sản phẩm]({{opSetting:base_url}}/projects/your-scrum-project/backlogs) và các ưu tiên cho nhóm và giải thích Mục tiêu Sprint, mà nhóm phải đồng ý. Cùng nhau, họ ưu tiên các chủ đề từ Danh sách sản phẩm mà nhóm sẽ xử lý trong Sprint tiếp theo. Nhóm cam kết thực hiện các mục tiêu đã thảo luận.
                      * Nhóm lập kế hoạch độc lập (không có Chủ sở hữu sản phẩm) chi tiết và phân tách các nhiệm vụ từ các yêu cầu đã thảo luận để củng cố một [Danh sách Sprint]({{opSetting:base_url}}/projects/your-scrum-project/backlogs).


                  ### Cuộc họp Scrum hàng ngày

                  _Vui lòng ghi lại các chủ đề của cuộc họp Scrum hàng ngày ở đây_

                  * Cuộc họp trạng thái ngắn hàng ngày của nhóm.
                  * Giới hạn thời gian (tối đa 15 phút).
                  * Cuộc họp đứng để thảo luận các chủ đề sau từ [Bảng nhiệm vụ](##sprint:scrum_project__version__sprint_1).
                      * Tôi dự định làm gì cho đến cuộc họp Scrum tiếp theo?
                      * Điều gì đã cản trở công việc của tôi (Vướng mắc)?
                  * Scrum Master điều hành và ghi chú các [Vướng mắc Sprint](##sprint:scrum_project__version__sprint_1).
                  * Chủ sở hữu sản phẩm có thể tham gia để được thông báo.

                  ### Cuộc họp đánh giá Sprint

                  _Vui lòng ghi lại các chủ đề của cuộc họp đánh giá Sprint ở đây_

                  * Giới hạn thời gian (4 h).
                  * Tối đa một giờ chuẩn bị cho mỗi người.
                  * Nhóm trình bày cho chủ sở hữu sản phẩm và các cá nhân quan tâm những gì đã đạt được trong Sprint này.
                  * Quan trọng: không sử dụng mô hình và PowerPoint! Chỉ nên trình bày chức năng sản phẩm hoàn thiện (Tăng cường) đã được thực hiện.
                  * Phản hồi từ Chủ sở hữu sản phẩm, các bên liên quan và những người khác là mong muốn và sẽ được đưa vào công việc tiếp theo.
                  * Dựa trên các chức năng đã trình bày, Chủ sở hữu sản phẩm quyết định đưa ra phiên bản này hoặc phát triển nó thêm. Khả năng này cho phép có ROI sớm.


                  ### Cuộc họp hồi tố Sprint

                  _Vui lòng ghi lại các chủ đề của cuộc họp hồi tố Sprint ở đây_

                  * Giới hạn thời gian (3 h).
                  * Sau Cuộc họp đánh giá Sprint, sẽ được điều hành bởi Scrum Master.
                  * Nhóm thảo luận về Sprint: những gì đã diễn ra tốt, những gì cần cải thiện để trở nên hiệu quả hơn cho Sprint tiếp theo hoặc thậm chí vui vẻ hơn.
