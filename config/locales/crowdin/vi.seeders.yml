      welcome:
        title: Chào mừng đến với OpenProject!
        text: |
          OpenProject là phần mềm quản lý dự án mã nguồn mở hàng đầu. Nó hỗ trợ quản lý dự án theo cách truyền thống, Agile cũng như kết hợp và cung cấp cho bạn toàn quyền kiểm soát dữ liệu của mình.

          Các tính năng và trường hợp sử dụng chính:

          * [Quản lý danh mục dự án](https://www.openproject.org/collaboration-software-features/project-portfolio-management/)
          * [Lập kế hoạch và lên lịch dự án](https://www.openproject.org/collaboration-software-features/project-planning-scheduling/)
          * [Quản lý nhiệm vụ và theo dõi sự cố](https://www.openproject.org/collaboration-software-features/task-management/)
          * [Bảng Agile (Scrum và Kanban)](https://www.openproject.org/collaboration-software-features/agile-project-management/)
          * [Quản lý yêu cầu và lập kế hoạch phát hành](https://www.openproject.org/collaboration-software-features/product-development/)
          * [Theo dõi thời gian và chi phí, Ngân sách](https://www.openproject.org/collaboration-software-features/time-tracking/)
          * [Hợp tác nhóm và Tài liệu](https://www.openproject.org/collaboration-software-features/team-collaboration/)

          Chào mừng bạn đến với tương lai của quản lý dự án.

          Đối với quản trị viên: Bạn có thể thay đổi văn bản chào mừng này [tại đây]({{opSetting:base_url}}/admin/settings/general).
