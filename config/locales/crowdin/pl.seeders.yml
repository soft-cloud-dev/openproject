      welcome:
        title: Witamy w OpenProject!
        text: |
          OpenProject jest czołowym oprogramowaniem open source do zarządzania projektami. Obsługuje klasyczne, zwinne oraz hybrydowe zarządzanie projektami i zapewnia pełną kontrolę nad danymi.

          Podstawowe funkcje i przypadki stosowania:

          * [Zarządzanie portfelem projektów](https://www.openproject.org/collaboration-software-features/project-portfolio-management/)
          * [Planowanie projektów i tworzenie ich harmonogramów](https://www.openproject.org/collaboration-software-features/project-planning-scheduling/)
          * [Zarządzanie zadaniami i śledzenie problemów](https://www.openproject.org/collaboration-software-features/task-management/)
          * [Tablice zwinne (Scrum i Kanban)](https://www.openproject.org/collaboration-software-features/agile-project-management/)
          * [Zarządzanie wymaganiami i planowanie wersji](https://www.openproject.org/collaboration-software-features/product-development/)
          * [Śledzenie czasu i kosztów, budżety](https://www.openproject.org/collaboration-software-features/time tracking/)
          * [Współpraca zespołowa i dokumentacja](https://www.openproject.org/collaboration-software-features/team-collaboration/)

          Witamy w przyszłości zarządzania projektami.

          Dla administratorów: tekst powitalny można zmienić [tutaj]{{opSetting:base_url}}/admin/settings/general).
