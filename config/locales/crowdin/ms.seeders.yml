      welcome:
        title: Selamat datang ke OpenProject!
        text: |
          OpenProject adalah perisian pengurusan projek sumber terbuka terkemuka. Ia menyokong pengurusan projek klasik, agile serta hibrid dan memberi anda kawalan sepenuhnya terhadap data anda.

          Fitur-fitur teras dan kes penggunaan:

          * [Pengurusan Portfolio Projek](https://www.openproject.org/collaboration-software-features/project-portfolio-management/)
          * [Perancangan dan Penjadualan Projek](https://www.openproject.org/collaboration-software-features/project-planning-scheduling/)
          * [Pengurusan Tugasan dan Penjejakan Isu](https://www.openproject.org/collaboration-software-features/task-management/)
          * [Board Agile (Scrum dan Kanban)](https://www.openproject.org/collaboration-software-features/agile-project-management/)
          * [Pengurusan Keperluan dan Perancangan Pelepasan](https://www.openproject.org/collaboration-software-features/product-development/)
          * [Penjejakan Masa dan Kos, Anggaran](https://www.openproject.org/collaboration-software-features/time-tracking/)
          * [Kolaborasi Pasukan dan Dokumentasi](https://www.openproject.org/collaboration-software-features/team-collaboration/)

          Selamat datang ke masa hadapan pengurusan projek.

          Untuk Pentadbir: Anda boleh mengubah teks selamat datang ini [di sini]({{opSetting:base_url}}/admin/settings/general).
