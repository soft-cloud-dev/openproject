              name: Pecutan 1
              wiki:
                title: Pecutan 1
                content: |
                  ### Pecutan pelan mesyuarat

                  _Sila dokumen di sini topik untuk Pecutan perancangan mesyuarat_

                  * Kotak masa (8 j)
                  * Input: Tunggakan Produk
                  * Output: Tunggakan Pecutan

                  * Dibahagi kepada dua kotak masa tambahan selama 4 j:

                      * Pemilik produk menyampaikan [Tunggakan Produk]({{opSetting:base_url}}/projects/your-scrum-project/backlogs) dan keutamaan kepada pasukan dan menjelaskan Matlamat Pecutan, di mana pasukan harus mempersetujuinya. Bersama-sama mereka mengutamakan topik dari Tunggakan Produk yang akan ditangani dalam pecutan seterusnya. Pasukan memberi komitmen terhadap penghantaran yang telah dibincangkan.
                      * Pasukan merancang secara autonomi (tanpa pemilik produk) dengan terperinci dan memecahkan tugasan-tugasan dari keperluan yang dibincangkan untuk menyusun sebuah [Tunggakan Pecutan]({{opSetting:base_url}}/projects/your-scrum-project/backlogs).


                  ### Mesyuarat Harian Scrum

                  _Sila dokumen di sini topik untuk mesyuarat Harian Scrum_

                  * Pendek, status harian mesyuarat pasukan.
                  * Kotak masa (maks. 15 minit).
                  * Mesyuarat stand-up untuk membincangkan topik-topik berikut dari [Board tugasan](##sprint:scrum_project__version__sprint_1).
                      * Apa yang saya rancang untuk lakukan sehingga mesyuarat harian Scrum?
                      * Apa yang telah menghalang kerja saya (Halangan)?
                  * Ketua Scrum menyelia dan mencatat [Halangan Pecutan](##sprint:scrum_project__version__sprint_1).
                  * Pemilik produk boleh mengambil bahagian untuk kekal maklum.

                  ### Mesyuarat Semakan Pecutan

                  _Sila dokumen di sini topik untuk mesyuarat Semakan Pecutan_

                  * Kotak masa (4 j).
                  * Maksimum 1 jam masa persediaan bagi setiap orang.
                  * Pasukan menunjukkan kepada pemilik produk dan orang lain yang berminat tentang apa yang telah dicapai dalam pecutan ini.
                  * Penting: tiada model dan tiada PowerPoint! Hanya fungsi (Peningkatan) perlu dipamerkan.
                  * Maklum balas Pemilik Produk, pihak berkepentingan, dan orang lain dikehendaki dan akan dimasukkan dalam kerja seterusnya.
                  * Berdasarkan kefungsian yang ditunjukkan, Pemilik Produk memutuskan untuk mengimplementasikan peningkatan ini atau untuk membangunkannya lebih lanjut. Kemungkinan ini membolehkan Pulangan Pelaburan (ROI) lebih awal.


                  ### Retrospektif Pecutan

                  _Sila dokumen di sini topik untuk mesyuarat Retrospektif Pecutan_

                  * Kotak masa (3 j).
                  * Setelah Semakan Pecutan, ia akan dikendalikan oleh Ketua Scrum.
                  * Pasukan membincangkan pecutan: apa yang berjalan lancar, apa yang perlu diperbaiki untuk menjadi lebih produktif untuk pecutan seterusnya atau lebih menyeronokkan.
