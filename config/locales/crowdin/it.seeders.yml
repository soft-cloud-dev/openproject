              wiki:
                title: Sprint 1
                content: |
                  ### Riunione di pianificazione dello sprint (Sprint planning)

                  _Documentare qui gli argomenti dello Sprint planning meeting_

                  * Tempo limitato (8 h)
                  * Input: Product Backlog
                  * Output: Sprint Backlog

                  * Suddiviso in due fasce orarie di 4 ore ciascuna:

                       * Il Product Owner presenta il [Product Backlog]({{opSetting:base_url}}/projects/your-scrum-project/backlogs) e le priorità al team e spiega lo Sprint Goal, che il team deve accettare. Insieme, danno la priorità agli argomenti del Product Backlog di cui il team si occuperà nel prossimo sprint. Il team si impegna alla consegna discussa.
                       * Il team pianifica autonomamente (senza il Product Owner) in dettaglio e suddivide le attività dai requisiti discussi per consolidare uno [Sprint Backlog]({{opSetting:base_url}}/projects/your-scrum-project/backlogs).


                  ### Riunione giornaliera Scrum (Daily Scrum)

                  _Documentare qui gli argomenti del Daily Scrum meeting_

                  * Breve riunione quotidiana sullo stato della squadra.
                  * Tempo limitato (max. 15 min).
                  * Riunione in piedi per discutere i seguenti argomenti della [Task board](##sprint:scrum_project__version__sprint_1).
                       * Cosa intendo fare fino al prossimo Daily Scrum?
                       * Cosa ha impedito il mio lavoro (Impedimenti)?
                  * Lo Scrum Master modera e annota gli impedimenti allo sprint [Sprint Impediments](##sprint:scrum_project__version__sprint_1).
                  * Il Product Owner può partecipare per rimanere informato.

                  ### Riunione di revisione dello sprint (Sprint Review)

                  _Documentare qui gli argomenti dello Sprint Review meeting_

                  * Tempo limitato (4 h).
                  * Massimo un'ora di preparazione a persona.
                  * Il team mostra al product owner e ad altre persone interessate cosa è stato realizzato in questo sprint.
                  * Importante: niente video e niente PowerPoint! Dovrebbe essere dimostrata la funzionalità del prodotto appena finito (incrementi).
                  * È gradito il feedback del Product Owner, delle parti interessate e di altre persone che saranno incluse in ulteriori lavori.
                  * Sulla base delle funzionalità dimostrate, il Product Owner decide di andare live con questo incremento o di svilupparlo ulteriormente. Questa possibilità consente un ROI anticipato.


                  ### Retrospettiva sullo sprint (Sprint Retrospective)

                  _Documentare qui gli argomenti dello Sprint Retrospective meeting_

                  * Tempo limitato (3 h).
                  * Dopo lo Sprint Review, sarà moderato da uno Scrum Master.
                  * Il team discute dello sprint: cosa è andato bene, cosa deve essere migliorato per essere più produttivi per il prossimo sprint o anche per divertirsi di più.
            item_3:
              name: Sprint 2
