      welcome:
        title: Benvenuto su OpenProject!
        text: |
          OpenProject è il principale software di gestione dei progetti open source. Supporta la gestione dei progetti classica, agile e ibrida e ti dà il pieno controllo sui tuoi dati.

          Funzionalità principali e casi d'uso:

          * [Gestione del portfolio di progetti](https://www.openproject.org/collaboration-software-features/project-portfolio-management/)
          * [Pianificazione e programmazione del progetto](https://www.openproject.org/collaboration-software-features/project-planning-scheduling/)
          * [Gestione delle attività e monitoraggio dei problemi](https://www.openproject.org/collaboration-software-features/task-management/)
          * [Bacheche Agile (Scrum e Kanban)](https://www.openproject.org/collaboration-software-features/agile-project-management/)
          * [Gestione dei requisiti e pianificazione del rilascio](https://www.openproject.org/collaboration-software-features/product-development/)
          * [Monitoraggio di tempi e costi, budget](https://www.openproject.org/collaboration-software-features/time-tracking/)
          * [Collaborazione e documentazione del team](https://www.openproject.org/collaboration-software-features/team-collaboration/)

          Benvenuti nel futuro della gestione dei progetti.

          Per gli amministratori: è possibile modificare questo testo di benvenuto [qui]({{opSetting:base_url}}/admin/settings/general).
